paths:
    - ./src

exclude_files: ~
layers:
    # Libraries
    - name: lib-artifact
      collectors:
          - type: directory
            regex: "src/Library/Artifact/.*"

    - name: lib-graph
      collectors:
          - type: directory
            regex: "src/Library/Graph/.*"

    - name: lib-task
      collectors:
          - type: directory
            regex: "src/Library/Task/.*"

    - name: lib-graphtask
      collectors:
          - type: directory
            regex: "src/Library/GraphTask/.*"

    - name: lib-instantiator
      collectors:
          - type: directory
            regex: "src/Library/Instantiator/.*"

    - name: lib-support
      collectors:
          - type: directory
            regex: "src/Library/Support/.*"

    - name: lib-util
      collectors:
          - type: directory
            regex: "src/Library/Util/.*"

    - name: lib-vcs
      collectors:
          - type: directory
            regex: "src/Library/Vcs/.*"

    - name: lib-git
      collectors:
          - type: directory
            regex: "src/Library/Git/.*"

    - name: lib-workspace
      collectors:
          - type: directory
            regex: "src/Library/Workspace/.*"

    - name: lib-script
      collectors:
          - type: directory
            regex: "src/Library/Script/.*"

    - name: lib-survey
      collectors:
          - type: directory
            regex: "src/Library/Survey/.*"

    # Extensions
    - name: ext-runner
      collectors:
          - type: directory
            regex: "src/Extension/Runner/.*"

    - name: ext-script
      collectors:
          - type: directory
            regex: "src/Extension/Script/.*"

    - name: ext-task
      collectors:
          - type: directory
            regex: "src/Extension/Task/.*"

    - name: ext-template
      collectors:
          - type: directory
            regex: "src/Extension/Template/.*"

    - name: ext-workspace
      collectors:
          - type: directory
            regex: "src/Extension/Workspace/.*"

    - name: ext-git
      collectors:
          - type: directory
            regex: "src/Extension/Git/.*"

    - name: ext-vcs
      collectors:
          - type: directory
            regex: "src/Extension/Vcs/.*"

    - name: ext-survey
      collectors:
          - type: directory
            regex: "src/Extension/Survey/.*"

ruleset:
    lib-git:
        - lib-vcs
        - lib-script
        - lib-support

    lib-vcs: ~

    lib-graph:
        - lib-task
        - lib-instantiator
        - lib-artifact

    lib-task:
        - lib-instantiator
        - lib-artifact

    lib-instantiator: ~

    lib-support:
        - lib-artifact

    lib-script:
        - lib-instantiator
        - lib-task
        - lib-artifact

    lib-workspace:
        - lib-artifact

    lib-survey:
        - lib-artifact

    ext-runner:
        - lib-graph
        - lib-task
        - lib-workspace
        - lib-instantiator
        - lib-util
        - lib-support
        - lib-artifact
        - ext-vcs
        - ext-task

    ext-task:
        - lib-task
        - lib-artifact
        - lib-instantiator
        - lib-support
        - lib-util

    ext-script:
        - lib-instantiator
        - ext-task
        - lib-task
        - lib-support
        - lib-util
        - lib-workspace
        - lib-script

    ext-workspace:
        - lib-workspace

    ext-template:
        - ext-task
        - lib-task
        - lib-support
        - lib-workspace

    ext-vcs:
        - ext-task
        - ext-survey
        - lib-instantiator
        - lib-vcs
        - lib-task
        - lib-support
        - lib-workspace
        - lib-survey
        - lib-graph
        - lib-util

    ext-git:
        - ext-vcs
        - lib-script
        - lib-git

    ext-survey:
        - lib-survey
        - ext-task
        - lib-task
        - lib-instantiator
        - lib-graph
        - lib-artifact
