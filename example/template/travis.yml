language: php

sudo: false

php:
    {% for version in parameters.php_versions -%}
      - {{ version }}
    {% endfor %}

cache:
    directories:
        - $HOME/.composer/cache

before_script:
    - composer install

script:
    - ./vendor/bin/php-cs-fixer fix --dry-run
    - ./vendor/bin/phpstan analyse --level={{ parameters.phpstan_level }} lib
    - ./vendor/bin/phpunit

